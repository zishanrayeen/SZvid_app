<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Szvid App - Your Ultimate Video Player">
    <title>SZvid App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="video-player.png">
</head>
<body>

<section id="main_box">
    <div id="vid_box">
        <video src="canada.mp4" id="vid_ply"></video>

        <footer id="ply_box">

            <div id="ply_pse">
                <input type="file" accept="mp4" id="up_btn">
            </div>


            <div id="upload">

                <img src="play.png" id="srt_btn">
                <img src="pause.png" id="push_btn">

            </div>

        
            <div id="clse"></div>

        </footer>

        <div id="menu"></div>
    </div>
</section>





<!---js link-->
<script src="script.js"></script>
<!---js link end-->

</body>
</html>
